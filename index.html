<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">

    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- link to custom stylesheet (always require after Bootstrap) -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- custom font -->
    <link href="https://fonts.googleapis.com/css?family=Coiny" rel="stylesheet">

    <!-- jQuery from CDN -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    <script type="text/javascript" src="js/app.js"></script>

    <title>TicTacToe</title>
  </head>
  <body>
    <div class="container text-center">
      <div class="row">
        <div class="col-md-12">
          <h1>Tic Tac Toe!</h1>
          <hr>
        </div>
      </div>
      <div class="row">

        <!--game board-->

        <div class="col-md-6 col-md-offset-3" id="board">
          <div class="row">
            <div class="col-xs-4 box"></div>
            <div class="col-xs-4 box"></div>
            <div class="col-xs-4 box"></div>
          </div>
          <div class="row">
            <div class="col-xs-4 box"></div>
            <div class="col-xs-4 box"></div>
            <div class="col-xs-4 box"></div>
          </div>
          <div class="row">
            <div class="col-xs-4 box"></div>
            <div class="col-xs-4 box"></div>
            <div class="col-xs-4 box"></div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <hr>
          <button class="btn btn-lg btn-warning" id="reset">Reset</button>
        </div>
      </div>
    </div>

  </body>
</html>
